<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us</title>
  <link rel="stylesheet" href="style.css" />
  <style>
.contact-form{
  background: #1985A1;
  padding: 20px;
  border-radius: 10px;
  box-shadow: #4a4a4a;
  width: 100%;
}
.form-container{
    width: 70%;
    margin: 20px auto;
    margin-top: 40px;
}
.contact-form h2{
    text-align: center;
    color: black;
}
.form-group{
    margin-bottom: 15px auto;
}
.form-group label{
    display: block;
    font-weight: bold;
    margin-bottom: 5px;
}
.form-group input, .form-group textarea{
    width: 97%;
    padding: 10px;
    border: 1px solid;
    border-radius: 5px;
    font-size: 16px;
}
.form-group textarea{
    resize: vertical;
    height: 100%;
}
.submit-btn{
    width: 100%;
    padding: 10px;
    background: black;
    color: white;
    border: none;
    cursor: pointer;
    font-size: 18px;
    transition: background 0.3s;
}
.submit-btn:hover{
    background:  rgb(158, 15, 15);
}
  </style>
</head>
<body>

  <nav class="navbar">
    <div class="logo">
      <img src="media/logo1.png" alt="Logo" />
      <span class="logo-text">Screen sync</span>
    </div>
    <div class="nav-toggle" id="nav-toggle">&#9776;</div>
    <ul class="nav-links" id="nav-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="movies.html">Movies</a></li>
      <li><a href="series.html">Series</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="contact.html">Contact</a></li>
      <li><a href="signin.html">SignIn</a></li>
    </ul>
  </nav>
  
  <script>
    document.getElementById("nav-toggle").onclick = function () {
      document.getElementById("nav-links").classList.toggle("active");
    };
  </script>
   <section class="form-container">
            <form class="contact-form">
                <h2>Contact Us</h2>
                <div class="form-group">
                    <label for="email">Full Names:</label>
                    <input type="full-name" id="full-name" name="full-name" placeholder="Enter your full-names" required><br><br>  
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required><br><br>  
                </div>
                <div class="form-group">
                    <label for="contact details">Contact details:</label>
                    <input type="contact" id="contact" name="contact" placeholder="Enter your contact details"><br><br>     
                </div>
                 <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" placeholder="Enter your message" required></textarea><br><br>
                </div>
                <button type="submit" class="submit-btn">Submit</button>
            </form>
        </section>

</body>
</html>
